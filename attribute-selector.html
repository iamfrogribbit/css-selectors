<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Attribute Selector</title>
        <style>
            input[type="text"] {
                border: 2px solid blueviolet;
            }

            input[type="password"] {
                border: 2px solid pink;
            }
        </style>
    </head>
    <body>
        <input type="text" placeholder="Enter your name" />
        <input type="password" placeholder="Enter your password" />
    </body>
</html>
