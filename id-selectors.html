<!-- Use IDs sparingly, each ID should be unique -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ID Selectors</title>
    <style>
        #uniqueText {
            color:red;
            font-size: 20px;
        }

        #lessUnique {
            color: green;
            font-size: 50px;
            font-weight: bolder;
            padding: 0;
            margin: 0; 
        }
    </style>
</head>
<body>
    <p id="uniqueText">Hello World</p>
    <p id="lessUnique">Hello World</p>
    <p>Hello World</p>
</body>
</html>
