<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pseudo Elements</title>
        <style>
            .quote:before {
                content: '"';
                font-size: 20px;
                color: gray;
            }

            .quote:after {
                content: '"';
                color: gray;
            }
        </style>
    </head>
    <body>
        <p class="quote">This is a quote</p>
    </body>
</html>
